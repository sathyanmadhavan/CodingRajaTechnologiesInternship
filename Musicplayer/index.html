<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="js/playlist.js">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Music Player</title>
</head>
<body>
  <div class="content">
    <div class="top-bar">
      <span class="material-symbols-rounded">expand_more</span>
      <span>Now Playing</span>
      <span class="material-symbols-rounded" onclick="showPlaylist()">more_horiz</span>
    </div>
    <div class="image-wrapper">
      <div class="music-image">
        <img src="images/img1.jpg">
      </div>
    </div>
    <div class="music-titles">
      <p class="name">6 Shots - NEFFEX</p>
      <p class="artist">NEFFEX</p>
    </div>
    <div class="progress-details">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="time">
        <span class="current">0:00</span>
        <span class="final">5:30</span>
      </div>
    </div>
    <div class="control-btn">
      <span class="material-symbols-rounded" id="repeat">repeat</span>
      <span class="material-symbols-rounded" id="prev">skip_previous</span>
      <div class="play-pause" onclick="togglePlayPause()">
        <span class="material-symbols-rounded" id="playPauseIcon">play_arrow</span>
      </div>
      <span class="material-symbols-rounded" id="next">skip_next</span>
      <span class="material-symbols-rounded" id="shuffle">shuffle</span>
    </div>
    <!-- Add a new button to play the selected song in the playlist -->


    <!-- Add this container to hold the playlist -->
    <div class="playlist-container" id="playlistContainer">
      <h2>Playlist</h2>
      <ul id="playlist">
        <!-- Playlist items will be added dynamically -->
      </ul>
      <div>
        <label for="newSong">Add new song:</label>
        <input type="text" id="newSong" placeholder="Enter song URL">
        <button onclick="addSong()">Add Song</button>
      </div>
    </div>

  </div>

  <audio src="music/music1.mp3" class="main-song" id="audioPlayer"></audio>

  <script src="js/playlist.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
